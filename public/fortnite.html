<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Battle Pass Countdown</title>
    <link rel="stylesheet" href="styles/fortnite.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body class="fortnite">
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="overwatch.html">Overwatch</a></li>
            <li><a href="fortnite.html">Fortnite</a></li>
            <li><a href="player-stats.html">Player Stats</a></li>
            <!-- Add more links as needed -->
        </ul>
        <button id="theme-toggle" onclick="toggleTheme()">
            <img id="theme-icon" src="/design/light-mode.png" alt="Toggle Theme">
        </button>
      </div> 
    </div>
    <div class="wrapper">
    <div class="hero-banner fortnite">
        
    </div>
    <div class="content">
        <div class="countdown-box fortnite">
            <h1>Countdown to the Next Battle Pass</h1>
            <div id="fortnite-countdown" class="countdown fortnite"></div>
        </div>
        <div class="patch-notes-box fortnite">
            <h1>Latest Patch Notes</h1>
            <p>Stay updated with the latest Fortnite updates and improvements.</p>
            <a href="https://www.epicgames.com/fortnite/en-US/news" target="_blank" class="patch-notes-link">View Fortnite Patch Notes</a>
        </div>
    </div>
    <div class="heroes-container">
        <!-- Add Fortnite-specific content here -->
    </div>
</div>
    <footer>
        &copy; 2024 Battle Pass Countdown. All rights reserved.
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const button = document.getElementById("theme-toggle");
            const icon = document.getElementById("theme-icon");
        
            if (localStorage.getItem('theme') === 'light-mode') {
                body.classList.add('light-mode');
                body.style.backgroundImage = "url('../../design/light-background.png')";
                button.classList.add("light-mode");
                icon.src = "/design/dark-mode.png";
            }
        
            button.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    body.style.backgroundImage = "url('../../design/background.png')";
                    body.classList.remove("light-mode");
                    button.classList.remove("light-mode");
                    icon.src = "/design/light-mode.png";
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.style.backgroundImage = "url('../../design/light-background.png')";
                    body.classList.add("light-mode");
                    button.classList.add("light-mode");
                    icon.src = "/design/dark-mode.png";
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
        
        
        function countdown(endDate, elementId) {
            const end = new Date(endDate).getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = end - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementId).innerHTML = "EXPIRED";
                }
            }, 1000);
        }
        window.onload = function() {
            countdown("Nov 2, 2024 00:00:00", "fortnite-countdown");
        };
    </script>
</body>
</html>
