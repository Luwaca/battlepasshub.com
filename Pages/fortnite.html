    <script>
         document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    const button = document.getElementById("theme-toggle");
    const icon = document.getElementById("theme-icon");

    // Load theme from localStorage
    if (localStorage.getItem('theme') === 'light-mode') {
        body.classList.add('light-mode');
        body.style.backgroundImage = "url('../design/background white.png')";
        button.classList.add("light-mode");
        icon.src = "../design/dark-mode.png";
    }

    // Toggle theme on button click
    button.addEventListener('click', () => {
        if (body.classList.contains('light-mode')) {
            body.style.backgroundImage = "url('../design/background.png')";
            body.classList.remove("light-mode");
            button.classList.remove("light-mode");
            icon.src = "../design/light-mode.png";
            localStorage.setItem('theme', 'dark-mode');
        } else {
            body.style.backgroundImage = "url('../design/background white.png')";
            body.classList.add("light-mode");
            button.classList.add("light-mode");
            icon.src = "../design/dark-mode.png";
            localStorage.setItem('theme', 'light-mode');
        }
    });
});
        
        
        function countdown(endDate, elementId) {
            const end = new Date(endDate).getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = end - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementId).innerHTML = "EXPIRED";
                }
            }, 1000);
        }
        window.onload = function() {
            countdown("Nov 2, 2024 00:00:00", "fortnite-countdown");
        };
    </script>
