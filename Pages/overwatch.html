<div id="hero-modal" class="modal">

        <img id="hero-portrait" src="" alt="Hero Portrait" />
        <p id="hero-description"></p>

        <p id="hero-location"></p>

        <p id="hero-age"></p>

    </div>
</div>

  </div>
</div>


    <script>
 
 document.addEventListener("DOMContentLoaded",function(){function e(){let e=document.getElementById("hero-modal");e.style.display="block"}function t(){let e=document.getElementById("hero-modal");e.style.display="none"}async function n(t){try{let n=await fetch(`https://little-congruous-gatsby.glitch.me/api/overwatch/hero/${t}`);if(!n.ok)throw Error("Network response was not ok");let o=await n.json();document.getElementById("hero-name").textContent=o.name||"Hero Name Unavailable",document.getElementById("hero-portrait").src=o.portrait||"default-image.png",document.getElementById("hero-description").textContent=o.description||"Description not available",document.getElementById("hero-role").textContent=`Role: ${o.role||"N/A"}`,document.getElementById("hero-location").textContent=`Location: ${o.location||"N/A"}`,document.getElementById("hero-birthday").textContent=`Birthday: ${o.birthday||"N/A"}`,document.getElementById("hero-age").textContent=`Age: ${o.age||"N/A"}`;let i=o.hitpoints||{};document.getElementById("hero-hitpoints").innerHTML=`
                <p>Hitpoints:</p>
                <ul>
                    <li>Shields: ${i.shields||"N/A"}</li>
                    <li>Armor: ${i.armor||"N/A"}</li>
                    <li>Health: ${i.health||"N/A"}</li>
                    <li>Total: ${i.total||"N/A"}</li>
                </ul>
            `;let l=o.abilities||[],r=l.map(e=>`
                <div class="ability">
                    <img src="${e.icon}" alt="${e.name} icon" />
                    <p>${e.name}: ${e.description}</p>
                </div>
            `).join("");document.getElementById("hero-abilities").innerHTML=r,e()}catch(a){console.error("Error fetching hero info:",a),document.getElementById("hero-name").textContent="Error",document.getElementById("hero-portrait").src="error-image.png",document.getElementById("hero-description").textContent="Unable to fetch hero info",e()}}document.querySelectorAll(".hero-box").forEach(e=>{e.addEventListener("click",function(){let e=this.getAttribute("data-hero");n(e)})}),document.querySelector(".close").addEventListener("click",t),window.addEventListener("click",function(e){let n=document.getElementById("hero-modal");e.target===n&&t()}),window.onload=function(){!function e(t,n){let o=new Date(t).getTime(),i=setInterval(function(){let e=new Date().getTime(),t=o-e;document.getElementById(n).innerHTML=`${Math.floor(t/864e5)}d ${Math.floor(t%864e5/36e5)}h ${Math.floor(t%36e5/6e4)}m ${Math.floor(t%6e4/1e3)}s`,t<0&&(clearInterval(i),document.getElementById(n).innerHTML="EXPIRED")},1e3)}("Dec 10, 2024 00:00:00","overwatch-countdown")}});
    </script>
  </body>
