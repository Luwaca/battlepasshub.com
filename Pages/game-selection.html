<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <link rel="stylesheet" href="../assets/styles/game-selection.css">
	<link rel="stylesheet" href="../assets/styles/navbar.css">
</head>
<body>
    <div class="nav-bar">
        <div class="Button-box">
            <a href="../index.html" class="icon-button"><img src="../assets/icons/icons8-home-50.png" alt="Button Icon"></a>
            <a href="overwatch.html" class="icon-button"><img src="../assets/icons/ow-icon.png" alt="Button Icon"></a>
            <a href="fortnite.html" class="icon-button"><img src="../assets/icons/Fortnite.png" alt="Button Icon"></a>
            <a href="game-selection.html" class="icon-button"><img src="../assets/icons/icons8-statistics-50.png" alt="Button Icon"></a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search...">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <div class="avatar">
            <a href="profile" class="icon-button"><img src="../assets/icons/avatar.png" alt="Button Icon"></a>
        </div>
    </div>
    <div class="wrapper">
        <div class="game-selection">
            <h1>Select a Game</h1>
            <div class="game-buttons">
                <a href="PlayerStats/fortnite stats.html" class="game-button fortnite">
                    <img src="../assets/thumbnails/fortnite select.png" alt="Fortnite">
                </a>
                <a href="PlayerStats/overwatch stats.html" class="game-button overwatch">
                    <img src="../assets/thumbnails/OW.jpg" alt="Overwatch">
                </a>
            </div>
        </div>
    </div>
    <script>

        // scripts.js
        document.getElementById('search-button').addEventListener('click', () => {
            search();
        });
        
        document.getElementById('search-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                search();
            }
        });
        
        function search() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                console.log(`Searching for: ${query}`); // Replace this with your search logic
            } else {
                console.log('Please enter a search term.');
            }
        }
        
        </script>
</body>
</html>
