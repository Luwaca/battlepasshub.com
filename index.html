<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Battle Pass Countdown</title>
    <link rel="stylesheet" href="public/styles/homestyles.css">
    <link rel="stylesheet" href="/battlepasshub.com/from scratch/navbar.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="background-image: url('design/background.png');">
    <header>
        <div class="nav-bar">
            <img class="bp" src="assests/BP.png" alt="BP Logo" />
            <a href="index.html">
                <div class="home">
                    <div class="text-wrapper-3">HOME</div>
                </div>
            </a>
            <a href="public/overwatch.html">
                <div class="ow">
                    <div class="overlap">
                        <div class="text-wrapper-2">OVERWATCH</div>
                    </div>
                </div>
            </a>
            <a href="public/fortnite.html">
                <div class="fortnite">
                    <div class="overlap-group">
                        <div class="div">FORTNITE</div>
                    </div>
                </div>
            </a>
            <a href="public/player-stats.html">
                <div class="stats">
                    <div class="text-wrapper">PLAYER STATS</div>
                </div>
            </a>
            <div class="search-container">
                <button id="search-button" class="search-button">
                    <img src="assests/SearchBar.png" alt="Search">
                </button>
                <input type="text" id="search-input" class="search-input" placeholder="Search...">
            </div>
        </div>
        <div class="wrapper">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0DcEs8DKljbS0vK8LWakbF?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const button = document.getElementById("theme-toggle");
            const icon = document.getElementById("theme-icon");
        
            // Load theme from localStorage
            if (localStorage.getItem('theme') === 'light-mode') {
                body.classList.add('light-mode');
                body.style.backgroundImage = "url('/design/background white.png')";
                button.classList.add("light-mode");
                icon.src = "design/dark-mode.png";
            }
        
            // Toggle theme on button click
            button.addEventListener('click', () => {
                if (body.classList.contains('light-mode')) {
                    body.style.backgroundImage = "url('/design/background.png')";
                    body.classList.remove("light-mode");
                    button.classList.remove("light-mode");
                    icon.src = "design/light-mode.png";
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.style.backgroundImage = "url('/design/background white.png')";
                    body.classList.add("light-mode");
                    button.classList.add("light-mode");
                    icon.src = "design/dark-mode.png";
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });
        </script>
        <footer>
        &copy; 2024 Battle Pass Countdown. All rights reserved.
    </footer>
</body>
</html>
