<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Battle Pass Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">
        <a href="index.html">Home</a>
        <a href="overwatch.html">Overwatch</a>
        <a href="fortnite.html">Fortnite</a>
    </div>

    <div class="hero-banner overwatch"></div>

    <div class="countdown-box">
        <h1>Overwatch Battle Pass Countdown</h1>
        <div id="overwatch-countdown" class="countdown"></div>
    </div>

    <div class="patch-notes-box">
        <h1>Latest Overwatch Patch Notes</h1>
        <p>Check out the latest updates and improvements made to Overwatch. Stay informed with the patch notes below:</p>
        <a href="https://overwatch.blizzard.com/en-us/news/patch-notes/" target="_blank" class="patch-notes-link">View Overwatch Patch Notes</a>
    </div>

    <script>
        function countdown(endDate, elementId) {
            const end = new Date(endDate).getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = end - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementId).innerHTML = "EXPIRED";
                }
            }, 1000);
        }

        window.onload = function() {
            countdown("Oct 15, 2024 00:00:00", "overwatch-countdown");
        };
    </script>
</body>
</html>
