<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Battle Pass Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="overwatch">
    <div class="banner">
        <a href="index.html">Home</a>
        <a href="overwatch.html">Overwatch</a>
        <a href="fortnite.html">Fortnite</a>
    </div>
    <div class="hero-banner overwatch"></div>
    <div class="countdown-box overwatch">
        <h1>Overwatch Battle Pass Countdown</h1>
        <div id="overwatch-countdown" class="countdown overwatch"></div>
    </div>
    <div class="patch-notes-box overwatch">
        <h1>Latest Overwatch Patch Notes</h1>
        <p>Check out the latest updates and improvements made to Overwatch. Stay informed with the patch notes below:</p>
        <a href="https://overwatch.blizzard.com/en-us/news/patch-notes/" target="_blank" class="patch-notes-link">View Overwatch Patch Notes
    </div>
    <div class="heroes-container">
        <!-- Repeat this block for each of the 41 heroes -->
        <div class="hero-box">
            <img src="heroes/ana.png" alt="Hero 1">
        </div>
        <div class="hero-box">
            <img src="heroes/ashe.png" alt="Hero 2">
        </div>
        <!-- Add other heroes similarly -->
    </div>
    <script>
        function countdown(endDate, elementId, timeZoneOffset) {
            const end = new Date(endDate).getTime();
            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = end - now + (timeZoneOffset * 60 * 60 * 1000);
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById(elementId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById(elementId).innerHTML = "EXPIRED";
                }
            }, 1000);
        }
        window.onload = function() {
            const timeZoneOffset = -4; // EDT (Eastern Daylight Time)
            countdown("Oct 15, 2024 14:00:00", "overwatch-countdown", timeZoneOffset);
        };
    </script>
</body>
</html>
